<div class="fixed right-0 top-1/2 -translate-y-1/2 z-50 flex items-center shadow-2xl transition-all duration-300">
    <div class="flex items-stretch bg-[#1f222e] rounded-l-2xl transition-all duration-300 border-y border-l overflow-hidden"
        [ngClass]="{
            'max-h-[48px] border-slate-700/50 shadow-xl': !isOpen(),
            'max-h-[350px] border-emerald-500/30 shadow-[0_0_15px_rgba(16,185,129,0.2)]': isOpen() && currencyState.currentCurrency() === 'USD',
            'max-h-[350px] border-cyan-500/30 shadow-[0_0_15px_rgba(6,182,212,0.2)]': isOpen() && currencyState.currentCurrency() === 'ARS'
         }">

        <!-- Expanded Panel (Inner) -->
        <div class="transition-all duration-300 ease-in-out flex flex-col justify-center" [class.w-0]="!isOpen()"
            [class.opacity-0]="!isOpen()" [class.pointer-events-none]="!isOpen()" [class.w-[260px]]="isOpen()"
            [class.opacity-100]="isOpen()">

            <div class="p-5 flex flex-col w-[260px] whitespace-nowrap">
                <span class="text-[10px] font-bold text-slate-500 tracking-widest uppercase mb-3">Tasa de cambio</span>

                <div class="flex items-center justify-between mb-5">
                    <span class="text-white font-bold tracking-wide">USD / ARS</span>
                    <span class="font-black text-xl" [ngClass]="{
                        'text-emerald-400': currencyState.currentCurrency() === 'USD',
                        'text-cyan-400': currencyState.currentCurrency() === 'ARS'
                    }">${{ currencyState.exchangeRate() }}</span>
                </div>

                <div class="h-px w-full bg-slate-700/50 mb-5"></div>

                <span class="text-[11px] font-bold text-slate-400 tracking-widest uppercase mb-3">Mostrar montos
                    en:</span>

                <div class="flex items-center gap-3">
                    <button (click)="setCurrency('USD')"
                        class="flex-1 py-3 px-2 rounded-xl font-bold text-sm transition-all duration-300 flex items-center justify-center whitespace-nowrap"
                        [ngClass]="{
                'bg-emerald-500 text-white shadow-[0_0_15px_rgba(16,185,129,0.3)]': currencyState.currentCurrency() === 'USD',
                'bg-slate-800/50 text-slate-400 hover:bg-slate-700/50': currencyState.currentCurrency() !== 'USD'
              }">
                        USD
                    </button>
                    <button (click)="setCurrency('ARS')"
                        class="flex-1 py-3 px-2 rounded-xl font-bold text-sm transition-all duration-300 flex items-center justify-center whitespace-nowrap"
                        [ngClass]="{
                'bg-cyan-500 text-white shadow-[0_0_15px_rgba(6,182,212,0.3)]': currencyState.currentCurrency() === 'ARS',
                'bg-slate-800/50 text-slate-400 hover:bg-slate-700/50': currencyState.currentCurrency() !== 'ARS'
              }">
                        ARS
                    </button>
                </div>
            </div>
        </div>

        <!-- Toggle Pill (Visible ONLY when closed) -->
        <button *ngIf="!isOpen()" (click)="togglePanel()"
            class="h-12 px-0 flex items-center justify-center transition-all duration-300 hover:bg-white/5 relative z-10 shrink-0 w-12 cursor-pointer">
            <span
                class="font-medium flex items-center justify-center text-slate-400 text-xl leading-none transition-all duration-300">
                $
            </span>
        </button>
    </div>
</div>
