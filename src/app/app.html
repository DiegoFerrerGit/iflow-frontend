<div class="bg-background-dark text-slate-100 min-h-screen relative flex overflow-x-hidden font-sans">
    @if (layoutService.showSidebar()) {
    <app-sidebar-menu (expandedChange)="isSidebarExpanded = $event"></app-sidebar-menu>
    <app-currency-switcher></app-currency-switcher>
    }

    <div class="content-wrapper flex flex-col min-w-0 transition-all duration-300 flex-1 w-full"
        [class.ml-[256px]]="layoutService.showSidebar() && isSidebarExpanded"
        [class.ml-[80px]]="layoutService.showSidebar() && !isSidebarExpanded"
        [class.ml-0]="!layoutService.showSidebar()"
        [class.w-[calc(100%-256px)]]="layoutService.showSidebar() && isSidebarExpanded"
        [class.w-[calc(100%-80px)]]="layoutService.showSidebar() && !isSidebarExpanded"
        [class.w-full]="!layoutService.showSidebar()">

        <main class="relative z-10 w-full flex flex-col flex-1">
            <router-outlet></router-outlet>
        </main>

    </div>
</div>
