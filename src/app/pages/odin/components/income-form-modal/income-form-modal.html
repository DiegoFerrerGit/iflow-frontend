<!-- Modal Backdrop -->
<div class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <!-- Modal Container -->
    <div
        class="bg-sidebar-bg border border-white/10 rounded-2xl w-full max-w-2xl shadow-2xl flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="flex items-start justify-between p-6 border-b border-white/5 bg-white/[0.02]">
            <div>
                <h3 class="text-xl font-black tracking-tight text-white uppercase">Añadir Nueva Fuente</h3>
                <p class="text-[10px] font-bold text-primary tracking-[0.2em] uppercase mt-1">Registrar ingreso al
                    sistema</p>
            </div>
            <button (click)="close.emit()"
                class="w-10 h-10 rounded-full flex items-center justify-center text-slate-500 hover:text-white hover:bg-white/5 transition-all">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <!-- Form Body -->
        <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()" class="flex flex-col">
            <div class="p-8 space-y-6">
                <!-- Group 1 -->
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black text-slate-500 tracking-widest uppercase ml-1">Empresa</label>
                        <input formControlName="name"
                            class="w-full bg-[#1f222e] border border-white/5 rounded-xl text-sm font-semibold text-white focus:outline-none focus:border-primary px-4 py-3 placeholder:text-slate-600 transition-all"
                            placeholder="Ej: Tinasoft" type="text" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 tracking-widest uppercase ml-1">Nombre del
                            Rol</label>
                        <input formControlName="role"
                            class="w-full bg-[#1f222e] border border-white/5 rounded-xl text-sm font-semibold text-white focus:outline-none focus:border-primary px-4 py-3 placeholder:text-slate-600 transition-all"
                            placeholder="Ej: Engineering Manager" type="text" />
                    </div>
                </div>

                <!-- Group 2 -->
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black text-slate-500 tracking-widest uppercase ml-1">Moneda</label>
                        <select
                            class="w-full bg-[#1f222e] border border-white/5 rounded-xl text-sm font-semibold text-white focus:outline-none focus:border-primary px-4 py-3 appearance-none transition-all">
                            <option>USD ($)</option>
                            <option>ARS ($)</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black text-slate-500 tracking-widest uppercase ml-1">Monto</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 font-bold">$</span>
                            <input formControlName="amount"
                                class="w-full bg-[#1f222e] border border-white/5 rounded-xl text-sm font-semibold text-white focus:outline-none focus:border-primary pl-8 pr-4 py-3 placeholder:text-slate-600 transition-all"
                                placeholder="0.00" type="number" />
                        </div>
                    </div>
                </div>

                <!-- Group 3 -->
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 tracking-widest uppercase ml-1">Tag /
                            Categoría</label>
                        <input formControlName="categoryLabel"
                            class="w-full bg-[#1f222e] border border-white/5 rounded-xl text-sm font-semibold text-white focus:outline-none focus:border-primary px-4 py-3 placeholder:text-slate-600 transition-all"
                            placeholder="Ej: Management" type="text" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 tracking-widest uppercase ml-1">Icono
                            (Material Symbol)</label>
                        <div class="relative">
                            <span
                                class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-500 text-lg">category</span>
                            <input formControlName="icon"
                                class="w-full bg-[#1f222e] border border-white/5 rounded-xl text-sm font-semibold text-white focus:outline-none focus:border-primary pl-11 pr-4 py-3 placeholder:text-slate-600 transition-all"
                                placeholder="work, code, stars..." type="text" />
                        </div>
                    </div>
                </div>

                <!-- Group 4 -->
                <div class="space-y-4 pt-4 border-t border-white/5">
                    <div class="flex justify-between items-center">
                        <label class="text-[10px] font-black text-slate-500 tracking-widest uppercase ml-1">Esfuerzo /
                            Dedicación</label>
                        <span class="text-sm font-black text-primary">{{ incomeForm.get('effortPercentage')?.value || 0
                            }}%</span>
                    </div>
                    <input formControlName="effortPercentage" type="range"
                        class="w-full h-2 bg-white/5 rounded-lg appearance-none cursor-pointer accent-primary" min="0"
                        max="100" />
                </div>
            </div>

            <!-- Footer -->
            <div class="p-6 border-t border-white/5 bg-white/[0.02] flex items-center justify-end gap-4 mt-auto">
                <button type="button" (click)="close.emit()"
                    class="px-6 py-3 rounded-xl border border-white/10 text-slate-300 font-bold hover:bg-white/5 hover:text-white transition-colors">
                    Cancelar
                </button>
                <button type="submit" [disabled]="!incomeForm.valid"
                    class="px-8 py-3 rounded-xl bg-primary hover:bg-primary/80 disabled:opacity-50 disabled:cursor-not-allowed text-white font-black tracking-wide uppercase text-sm transition-colors shadow-[0_0_20px_rgba(168,85,247,0.3)]">
                    Guardar Fuente
                </button>
            </div>
        </form>
    </div>
</div>
