<div
    class="income-card w-full bg-sidebar-bg border border-white/5 rounded-2xl p-5 relative group transition-all duration-300 hover:-translate-y-1 hover:border-white/10 flex flex-col justify-between overflow-hidden shadow-lg">
    <div class="absolute -top-10 -right-10 w-32 h-32 rounded-full blur-[50px] opacity-20 pointer-events-none transition-opacity duration-300 group-hover:opacity-40"
        [ngClass]="{
            'bg-primary': income.category.type === 'primary',
            'bg-cyan-400': income.category.type === 'cyan',
            'bg-pink-400': income.category.type === 'pink'
         }"></div>

    <!-- Top-center drag handle (visible on hover) -->
    <div
        class="absolute top-2 left-1/2 -translate-x-1/2 text-slate-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300 cursor-grab z-20">
        <span class="material-symbols-outlined text-[16px]">drag_indicator</span>
    </div>

    <div class="flex items-start justify-between mb-6 mt-2 relative z-10">
        <div class="flex items-center gap-4">
            <!-- Icon Block -->
            <div class="w-12 h-12 rounded-xl flex items-center justify-center shrink-0 border border-white/5" [ngClass]="{
                    'bg-primary/20 text-primary shadow-[inset_0_0_15px_rgba(168,85,247,0.2)]': income.category.type === 'primary',
                    'bg-cyan-400/20 text-cyan-400 shadow-[inset_0_0_15px_rgba(34,211,238,0.2)]': income.category.type === 'cyan',
                    'bg-pink-400/20 text-pink-400 shadow-[inset_0_0_15px_rgba(244,114,182,0.2)]': income.category.type === 'pink'
                }">
                <span class="material-symbols-outlined text-[24px]">{{ income.icon || 'category' }}</span>
            </div>
            <div>
                <h3 class="font-black text-white text-lg tracking-wide uppercase">{{ income.name }}</h3>
                <p class="text-xs text-slate-400 font-medium">{{ income.role }}</p>
            </div>
        </div>
        <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <button
                class="w-7 h-7 flex items-center justify-center rounded-lg bg-white/5 text-slate-400 hover:text-white hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-[16px]">edit</span>
            </button>
            <button
                class="w-7 h-7 flex items-center justify-center rounded-lg bg-logout-coral/10 text-logout-coral hover:bg-logout-coral/20 transition-colors">
                <span class="material-symbols-outlined text-[16px]">delete</span>
            </button>
        </div>
    </div>

    <div class="flex items-end justify-between relative z-10">
        <div>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider mb-1">Monto Mensual</p>
            <div class="flex items-baseline gap-1">
                <span class="text-slate-400 text-sm font-bold">$</span>
                <span class="text-3xl font-black text-white tracking-tight">{{ income.amount | number:'1.0-0' }}</span>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider mb-1 mt-2">Esfuerzo</p>
            <div class="inline-flex items-center gap-1.5 px-2 py-1 rounded-md bg-white/5 border border-white/5">
                <div class="w-2 h-2 rounded-full shadow-[0_0_8px_currentColor]" [ngClass]="{
                        'bg-primary text-primary': income.category.type === 'primary',
                        'bg-cyan-400 text-cyan-400': income.category.type === 'cyan',
                        'bg-pink-400 text-pink-400': income.category.type === 'pink'
                    }"></div>
                <span class="text-xs font-bold text-slate-300">{{ income.effortPercentage }}%</span>
            </div>
        </div>
    </div>
</div>
