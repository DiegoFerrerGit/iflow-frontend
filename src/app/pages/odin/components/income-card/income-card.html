<div
    class="income-card w-full bg-sidebar-bg border border-white/5 rounded-2xl p-5 relative group transition-all duration-300 hover:-translate-y-1 hover:border-white/10 flex flex-col justify-between overflow-hidden shadow-[0_8px_30px_rgba(168,85,247,0.1)] hover:shadow-[0_8px_30px_rgba(168,85,247,0.25)]">
    <div class="absolute -top-10 -right-10 w-32 h-32 rounded-full blur-[50px] opacity-20 pointer-events-none transition-opacity duration-300 group-hover:opacity-40"
        [ngClass]="{
            'bg-primary': income.color === 'primary',
            'bg-cyan-400': income.color === 'cyan',
            'bg-pink-400': income.color === 'pink',
            'bg-emerald-400': income.color === 'emerald',
            'bg-amber-400': income.color === 'amber',
            'bg-indigo-400': income.color === 'indigo',
            'bg-rose-400': income.color === 'rose',
            'bg-orange-400': income.color === 'orange'
         }"></div>

    <!-- Top-center drag handle (visible on hover) -->
    <div
        class="absolute top-2 left-1/2 -translate-x-1/2 text-slate-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300 cursor-grab z-20">
        <span class="material-symbols-outlined text-[16px]">drag_indicator</span>
    </div>

    <div class="flex items-start justify-between mb-6 mt-2 relative z-10">
        <div class="flex items-center gap-4">
            <!-- Icon Block -->
            <div class="w-12 h-12 rounded-xl flex items-center justify-center shrink-0 border border-white/5 overflow-hidden"
                [ngClass]="{
                    'bg-primary/20 text-primary shadow-[inset_0_0_15px_rgba(168,85,247,0.2)]': income.color === 'primary',
                    'bg-cyan-400/20 text-cyan-400 shadow-[inset_0_0_15px_rgba(34,211,238,0.2)]': income.color === 'cyan',
                    'bg-pink-400/20 text-pink-400 shadow-[inset_0_0_15px_rgba(244,114,182,0.2)]': income.color === 'pink',
                    'bg-emerald-400/20 text-emerald-400 shadow-[inset_0_0_15px_rgba(52,211,153,0.2)]': income.color === 'emerald',
                    'bg-amber-400/20 text-amber-400 shadow-[inset_0_0_15px_rgba(251,191,36,0.2)]': income.color === 'amber',
                    'bg-indigo-400/20 text-indigo-400 shadow-[inset_0_0_15px_rgba(129,140,248,0.2)]': income.color === 'indigo',
                    'bg-rose-400/20 text-rose-400 shadow-[inset_0_0_15px_rgba(251,113,133,0.2)]': income.color === 'rose',
                    'bg-orange-400/20 text-orange-400 shadow-[inset_0_0_15px_rgba(251,146,60,0.2)]': income.color === 'orange'
                }">
                @if (isImageUrl(income.icon)) {
                <img [src]="income.icon" class="w-full h-full object-cover" alt="icon">
                } @else {
                <span class="material-symbols-outlined text-[24px]">{{ income.icon || 'category' }}</span>
                }
            </div>
            <div>
                <h3 class="font-black text-white text-lg tracking-wide uppercase leading-tight">{{ income.name }}</h3>
                <p class="text-[11px] text-slate-400 font-medium mb-1.5">{{ income.role }}</p>
            </div>
        </div>

        <!-- Right Side: Category Tag & Actions -->
        <div class="flex flex-col items-end justify-start gap-3">
            <!-- Category Tag -->
            <div class="inline-flex items-center px-2 py-0.5 rounded-md border bg-sidebar-bg/80 backdrop-blur-md shadow-sm"
                [ngClass]="{
                    'border-primary/50 text-primary': income.category.color === 'primary',
                    'border-cyan-400/50 text-cyan-400': income.category.color === 'cyan',
                    'border-pink-400/50 text-pink-400': income.category.color === 'pink',
                    'border-emerald-400/50 text-emerald-400': income.category.color === 'emerald',
                    'border-amber-400/50 text-amber-400': income.category.color === 'amber',
                    'border-indigo-400/50 text-indigo-400': income.category.color === 'indigo',
                    'border-rose-400/50 text-rose-400': income.category.color === 'rose',
                    'border-orange-400/50 text-orange-400': income.category.color === 'orange'
                    }">
                <span class="text-[9px] font-bold uppercase tracking-wider">{{ income.category.label }}</span>
            </div>

            <!-- Acciones Puras -->
            <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <button (click)="edit.emit()"
                    class="w-8 h-8 rounded-full flex items-center justify-center text-slate-500 hover:text-white hover:bg-white/5 transition-all">
                    <span class="material-symbols-outlined text-[18px]">edit</span>
                </button>
                <button (click)="delete.emit()"
                    class="w-7 h-7 flex items-center justify-center rounded-lg bg-logout-coral/10 text-logout-coral hover:bg-logout-coral/20 transition-colors">
                    <span class="material-symbols-outlined text-[16px]">delete</span>
                </button>
            </div>
        </div>
    </div>

    <div class="flex items-end justify-between relative z-10">
        <div>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider mb-1">Monto Mensual</p>
            <div class="flex items-baseline gap-1">
                <span class="text-slate-400 text-sm font-bold">$</span>
                <span class="text-3xl font-black text-white tracking-tight">{{ income.amount | number:'1.0-0' }}</span>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider mb-1 mt-2">Dedicaci√≥n</p>
            <div class="inline-flex items-center gap-1.5 px-2 py-1 rounded-md bg-white/5 border border-white/5">
                <div class="w-1.5 h-1.5 rounded-full shadow-[0_0_5px_rgba(255,255,255,0.5)]" [ngClass]="{
                        'bg-primary shadow-primary/50': income.color === 'primary',
                        'bg-cyan-400 shadow-cyan-400/50': income.color === 'cyan',
                        'bg-pink-400 shadow-pink-400/50': income.color === 'pink',
                        'bg-emerald-400 shadow-emerald-400/50': income.color === 'emerald',
                        'bg-amber-400 shadow-amber-400/50': income.color === 'amber',
                        'bg-indigo-400 shadow-indigo-400/50': income.color === 'indigo',
                        'bg-rose-400 shadow-rose-400/50': income.color === 'rose',
                        'bg-orange-400 shadow-orange-400/50': income.color === 'orange'
                    }"></div>
                <span class="text-xs font-bold text-slate-300">{{ income.effortPercentage }}%</span>
            </div>
        </div>
    </div>
</div>
