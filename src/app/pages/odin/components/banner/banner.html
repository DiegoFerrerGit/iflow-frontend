        <div class="relative flex flex-col items-center -mb-4 md:-mb-6">
            <div class="w-32 h-32 md:w-40 md:h-40">

                        <linearGradient id="odinEyeGrad" x1="0%" y1="0%" x2="100%" y2="0%">

                    <rect x="53" y="38" width="4" height="24" rx="2" fill="#f1f5f9" class="eye-pupil-bar" />
                </svg>
            </div>
        </div>
        <h1 class="text-7xl font-black tracking-tighter mb-2 text-white text-center leading-none">ODIN</h1>
        <p class="text-secondary font-black tracking-[0.5em] uppercase text-xs mb-1 text-center">Operational
