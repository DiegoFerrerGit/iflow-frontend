<div class="bg-[#0f0a15] text-slate-100 min-h-screen flex flex-col font-display relative overflow-hidden">

    <div class="netflow-bg fixed inset-0 z-0 pointer-events-none">
        <div class="netflow-line top-[20%] left-0" style="--line-color: #10b981;"></div>
        <div class="netflow-line top-[45%] left-0" style="--line-color: #f4257b;"></div>
        <div class="netflow-line top-[70%] left-0" style="--line-color: #10b981;"></div>
        <div class="absolute inset-0 bg-gradient-to-br from-primary/5 via-transparent to-secondary/5"></div>
    </div>

    <div class="relative z-10 flex min-h-screen w-full flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between px-10 py-6">
            <div class="flex items-center gap-3">
                <div class="size-8 text-primary">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_logo)">
                            <path
                                d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                                fill="currentColor"></path>
                        </g>
                        <defs>
                            <clipPath id="clip0_logo">
                                <rect fill="white" height="48" width="48"></rect>
                            </clipPath>
                        </defs>
                    </svg>
                </div>
                <h2
                    class="text-2xl font-bold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-primary to-fuchsia-400">
                    IFLOW</h2>
            </div>
            <div class="flex items-center gap-8">
                <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-400">
                    <a class="hover:text-primary transition-colors cursor-pointer">Soporte</a>
                    <a class="hover:text-primary transition-colors cursor-pointer">Seguridad</a>
                    <a class="hover:text-primary transition-colors cursor-pointer">Privacidad</a>
                </nav>
                <button
                    class="bg-primary/10 text-primary border border-primary/20 px-6 py-2 rounded-lg text-sm font-bold hover:bg-primary/20 transition-all">
                    Registrarse
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center p-6">
            <div class="w-full max-w-[440px] glass-card rounded-2xl p-12 flex flex-col items-center">
                <!-- Icon and Titles -->
                <div class="text-center mb-12">
                    <div
                        class="size-16 mx-auto mb-6 p-3 rounded-2xl bg-gradient-to-tr from-primary to-fuchsia-600 shadow-lg shadow-primary/20 flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-3xl">account_balance_wallet</span>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-3">Acceso Premium</h1>
                    <p class="text-slate-400 text-sm leading-relaxed">Gestiona tu flujo financiero con precisión
                        operativa y seguridad corporativa</p>
                </div>

                <!-- Action Button -->
                <button (click)="signInWithGoogle()" [disabled]="isLoading()"
                    class="google-btn w-full py-4 px-6 rounded-xl flex items-center justify-center gap-4 group">
                    <ng-container *ngIf="isLoading()">
                        <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span class="text-white font-semibold text-lg">Iniciando sesión...</span>
                    </ng-container>
                    <ng-container *ngIf="!isLoading()">
                        <svg class="size-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4"></path>
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853"></path>
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                                fill="#FBBC05"></path>
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335"></path>
                        </svg>
                        <span class="text-white font-semibold text-lg">Sign in with Google</span>
                    </ng-container>
                </button>

                <div class="mt-12 pt-8 border-t border-slate-800/50 w-full text-center">
                    <p class="text-slate-500 text-sm">
                        ¿No tienes una cuenta corporativa?
                        <a class="text-primary font-medium hover:underline ml-1 transition-all cursor-pointer">Contactar
                            ventas</a>
                    </p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="px-10 py-6 flex flex-col md:flex-row items-center justify-between text-xs text-slate-500 gap-4">
            <p>© 2024 IFLOW Systems. Todos los derechos reservados.</p>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2">
                    <span class="size-2 rounded-full bg-secondary shadow-[0_0_10px_rgba(16,185,129,0.6)]"></span>
                    <span>Sistemas Operativos</span>
                </div>
                <div class="flex items-center gap-4">
                    <a class="hover:text-slate-300 transition-colors cursor-pointer">Términos</a>
                    <a class="hover:text-slate-300 transition-colors cursor-pointer">Cookies</a>
                </div>
            </div>
        </footer>
    </div>

    <div class="fixed bottom-0 right-0 p-10 pointer-events-none opacity-20">
        <div class="w-64 h-64 bg-secondary rounded-full blur-[120px]"></div>
    </div>
    <div class="fixed top-0 left-0 p-10 pointer-events-none opacity-20">
        <div class="w-80 h-80 bg-primary rounded-full blur-[140px]"></div>
    </div>
</div>
