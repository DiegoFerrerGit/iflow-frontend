<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
    <defs>
        <linearGradient id="gradI" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#7c3aed"/>
            <stop offset="100%" stop-color="#c026d3"/>
        </linearGradient>
        <linearGradient id="gradF1" x1="0%" y1="50%" x2="100%" y2="50%">
            <stop offset="0%" stop-color="#a855f7"/>
            <stop offset="100%" stop-color="#f472b6"/>
        </linearGradient>
        <linearGradient id="gradF2" x1="0%" y1="50%" x2="100%" y2="50%">
            <stop offset="0%" stop-color="#d946ef"/>
            <stop offset="100%" stop-color="#fbcfe8"/>
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
        </filter>
    </defs>

    <g transform="translate(10, 10)">
        <!-- Vertical Pillar 'I' -->
        <rect x="34" y="10" width="18" height="80" rx="9" fill="url(#gradI)" filter="url(#shadow)" />
        
        <!-- Top Flowing Ribbon 'F' -->
        <path d="M 15 30 
                 C 30 15, 60 45, 95 25 
                 A 8 8 0 0 1 103 39 
                 C 68 59, 38 29, 23 44 
                 A 8 8 0 0 1 15 30 Z" 
              fill="url(#gradF1)" filter="url(#shadow)"/>
              
        <!-- Middle Flowing Ribbon 'F' -->
        <path d="M 25 60 
                 C 35 50, 55 75, 85 60 
                 A 6 6 0 0 1 91 71 
                 C 61 86, 41 61, 31 71 
                 A 6 6 0 0 1 25 60 Z" 
              fill="url(#gradF2)" filter="url(#shadow)"/>
    </g>
</svg>
